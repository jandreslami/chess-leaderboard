<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chess Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  </head>
  <body>
    <div class="container-fluid p-2">
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <select
              class="form-select"
              id="tipo-ranking"
              aria-label="Floating label select example"
            ></select>
            <label for="tipo-ranking">Tipo de ranking</label>
          </div>
        </div>
        <div class="col-9"></div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th scope="col" style="width: 16px">#</th>
            <th scope="col" style="width: 16px"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Rating (Chess.com)</th>
            <th scope="col">Total de partidas</th>
            <th scope="col">Porcentaje ganadas</th>
          </tr>
        </thead>

        <tbody
          class="table-group-divider table-striped"
          id="cuerpo-tabla"
        ></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="perfil"
      tabindex="-1"
      aria-labelledby="nombre-perfil"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="nombre-perfil">
              <div class="d-flex align-items-center">
                <strong>Cargando...</strong>
                <div
                  class="spinner-grow m-3"
                  role="status"
                  aria-hidden="true"
                ></div>
              </div>
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-4">
                  <img
                    src=""
                    id="imagen-perfil"
                    class="img-fluid img-thumbnail d-none"
                  />
                </div>
                <div class="col">
                  <div class="row fs-5" id="titulo-perfil"></div>
                  <div class="row" id="usuario-perfil"></div>
                  <div class="row">
                    <a href="" id="enlace-perfil" target="_blank" class="p-0"
                      ></a
                    >
                  </div>
                  <div class="row" id="seguidores-perfil"></div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="src/index.js"></script>
  </body>
</html>
